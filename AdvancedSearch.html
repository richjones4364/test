<!DOCTYPE html>
<!-- boilerplate -->
<html lang="en" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
    <head>
      <title>Advanced Search</title>
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  
    </head>
    <body>
        <!--Navigation-->
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="display-1">MEGA SEARCH</h1>
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Search</a>
              </li>
            </ul>
          </div>
          <div class="col-1">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="ImageSearch.html">Image Search</a>
                </li>
              </ul>
          </div>
          </div>
        </div>
      </nav>
      <!--Search field-->
      <form action="https://www.google.com/search">
        <div class="row">
          <div class="col-3"></div>
            <div class="col-5"> 
              <input type="text" class="form-control" name="q" placeholder="Search"><br>
            </div>
        </div>
        <!--Search buttons row-->
        <div class="row">
          <div class="col-4"></div>
          <!--Search button-->
            <div class="col-1">
              <input type="submit" class="btn btn-primary mb-3" value="Search">
            </div>
          
          <!--I Feel Lucky button-->
            <div class="col-1">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Advanced Options
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Find pages with all these words: </a></li>
                  <li><a class="dropdown-item" href="#">Find pages with this exact word or phrase: </a></li>
                  <li><a class="dropdown-item" href="#">Find pages with any of these words: </a></li>
                  <li><a class="dropdown-item" href="#">Find pages with none of these words: </a></li>
                </ul>
              </div>
            </div>
          <div class="col-4"></div>
        </div>    
      </form>
    </body>
</html>
