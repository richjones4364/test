<!DOCTYPE html>
<!-- boilerplate -->
<html lang="en" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
    <head>
      <title>Image Search</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  
    </head>
    <body>
        <!--Navigation-->
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="display-1">MEGA SEARCH</h1>
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Search</a>
              </li>
            </ul>
          </div>
          <div class="col-1">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="AdvancedSearch.html">Advanced Search</a>
                </li>
              </ul>

          </div>
          </div>
        </div>
      </nav>
      <!--Search field-->
      <form action="https://www.google.com/search">
        <div class="row">
          <div class="col-3"></div>
            <div class="col-5">
              <!--add 'tbm-isch' to search query for images-->
              <input type="text" class="form-control" name="q" placeholder="Search"> 
              <input type="hidden" class="form-control" name="tbm" value="isch">
            </div>
        </div>
        <div><br></div>
        <!--Search buttons row-->
        <div class="row">
          <div class="col-4"></div>
          <!--Search button-->
            <div class="col-1">
              <input type="submit" class="btn btn-primary mb-3" value="Image Search">
          </div>   
      </form>
    </body>
</html>
